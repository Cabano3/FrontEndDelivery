<div class="container">
    <div class="text-center">
        <fa-icon class="fa-2x" [icon]="faUserPlus"></fa-icon>    
    </div>
    <hr>
    <h6>{{title}}</h6>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body"> 
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faIdCard'></fa-icon></span>
            </div>
            <input formControlName="cedula" type="text" class="form-control form-control-user" [(ngModel)]="usuario.cedula" 
                placeholder="Cédula" />
        </div>          
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faUser'></fa-icon></span>
            </div>
            <input formControlName="nombre" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.nombre" 
                [ngClass]="{'is-invalid': submitted && f.nombre.errors}" placeholder="Nombre" />
        </div>        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faUser'></fa-icon></span>
            </div>
            <input formControlName="apellido" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.apellido" [ngClass]="{'is-invalid': submitted && f.apellido.errors}" placeholder="Apellido" />
        </div>                
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faCalendar'></fa-icon></span>
            </div>
            <input formControlName="telefono" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.telefono" placeholder="Teléfono" />
        </div>        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
            </div>
            <input formControlName="direccion" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.direccion" placeholder="Dirección" />
        </div> 
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
            </div>
            <input formControlName="correo" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.correo" placeholder="Correo" />
        </div> 
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
            </div>
            <input formControlName="usuariosesion" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.usuariosesion" placeholder="Usuario" />
        </div> 
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faMapMarkedAlt'></fa-icon></span>
            </div>
            <input formControlName="contrasena" type="text" class="form-control form-control-user" 
                [(ngModel)]="usuario.contrasena" placeholder="Contraseña" />
        </div> 
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]='faGenderless'></fa-icon></span>
            </div>
            <select formControlName="rol" [(ngModel)]="usuario.rol" 
                [ngClass]="{'is-invalid': submitted && f.rol.errors }" 
                class="form-control form-control-user">
                <option value="C">Cliente</option>
                <option value="A">Administrador</option>                
            </select>            
        </div>         
    
        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar
            </button>
            <button type="reset" (click)="onReset()" class="btn btn-danger">
                <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar
            </button>
        </div>
    </div>        
</form>
